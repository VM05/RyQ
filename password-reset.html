<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intranet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recupera tu contraseña</title>
</head>
<body class="body-background">
    <nav class="navegacion">
        <div><img src="/R&Q/assets/logo-ryq.png" alt="RYQ"></div>
    </nav>
    <main class="contenedor">
        
        <section class="titulo-texto">
            <h1 class="titulo-principal">RECUPERA TU CUENTA</h1>
            <p>Se le enviará un correo electronico, siga las instrucciones para reestablecer la contraseña</p>
            

           
            <form action="" method="POST" class="formulario-ingreso" id="formulario-password-reset">

                    <div style="margin-top:80px">
                        <input type="password" id="passwordReset" name="password" class="password" placeholder="Contraseña"/>
                    </div>

                    <div style="position: relative;">
                        <input type="password" id="passwordResetVal" name="password" class="password repetir" placeholder="Repetir contraseña"/>
                        <span class="mostrar-ocultar">Mostrar</span>
                    </div>
                    
                    
                    
                    <div class="mid-boton">
                        <button id="boton-iniciar" class="botones" type="submit">RESTABLECER CONTRASEÑA</button>
                        
                    </div>
            </form>
            
        </section>
        
    </main>
    <script src="/R&Q/js/login-validaciones.js"></script>
</body>
</html>
