<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intranet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recupera tu Cuenta</title>
</head>
<body class="body-background">
    <nav class="navegacion">
        <div><img src="/R&Q/assets/logo-ryq.png" alt="RYQ"></div>
    </nav>
    <main class="contenedor">
        
        <section class="seccion-principal">
            <h1 class="titulo-principal">RECUPERA TU CUENTA</h1>
            <div class="titulo-texto">
                <p>Se le enviará un correo electronico, siga las instrucciones para reestablecer la contraseña</p>
            </div>
            
            

           
            <form action="" method="POST" class="formulario-ingreso" id="formulario-ingreso">

                    <div style="margin-top:80px">
                        <input type="text" name="correo" id="recuperar-correo" class="correo" placeholder="Correo Electronico"/>
                    </div>
                    
                    <div class="mid-boton">
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                          </div>
                        <button id="boton-iniciar" class="botones" type="submit">RESTABLECER CONTRASEÑA</button>
                    </div>
            </form>
        </section>
    </main>

    <script src="/R&Q/js/login-validaciones.js"></script>
</body>
</html>
