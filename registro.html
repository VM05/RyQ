<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intranet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <nav class="navegacion">
        <div><img src="/R&Q/assets/logo-ryq.png" alt="RYQ"></div>
    </nav>
    <main class="contenedor">
        
        <section class="titulo-texto">
            <h1 class="titulo-principal-interior">REGISTRO</h1>
           
            <form action="" method="POST" class="formulario-ingreso" id="formulario-registro">

                    <div style="margin-top:50px">
                        <label for="correo-electronico">Correo electrónico</label>
                        <input type="text" id="correo-electronico" name="correo-electronico"  placeholder="correo-electronico"/>
                    </div>

                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="contraseña" minlength="8"/>
                    </div>

                    <div>
                        <label for="rut">RUT</label>
                        <input type="text" id="rut" name="rut" class="rut" placeholder="Ej: 17.254.569-2"/>
                    </div>

                    <div class="checkboxes">
                        <div>

                            <input type="checkbox" name="recibir-ofertas" id="recibir-ofertas"/>
                            <label for="recibir-ofertas">Deseo recibir ofertas de empleo e información laboral</label>

                        </div>

                        <div>
                            
                            <input type="checkbox" name="acepto-terminos" id="acepto-terminos"/>
                            <label for="acepto-terminos">He leído y acepto los términos y condiciones de Servicio
                            </label>

                        </div>
                        
                    </div>
                    
                    
                    <div class="iniciar-register">
                        <a  class="botones">COMENZAR</a>
                       

                        <a  class="botones" id="">VOLVER</a>
                    </div>

                    
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="/R&Q/js/rutval.js"></script>
</body>
</html>
